[Settings]
CommandAlias = pd
MessagePrefix = [§bPixeldex§f]

[Separators]
#This value is what separates each item. Default: |
Item Separator = |
#This value is what separates an item's id and quantity. Default: ;
Quantity Separator = ;
#This value is what separates each command. Default: |
Command Separator = |

[10% Reward]
Items = pixelmon:great_ball;2|pixelmon:ultra_ball;1
Commands = givemoney @player 100
Description = 1x Ultra Ball\n2x Great Balls\n100 PokéDollars

[20% Reward]
Items = pixelmon:quick_ball;2|pixelmon:ultra_ball;2|minecraft:diamond;5
Commands = givemoney @player 200|pokegive @player random
Description = 2x Ultra Balls\n2x Quick Balls\n5x Diamonds\n200 PokéDollars\n1x Random Pokémon

[30% Reward]
Items = pixelmon:lucky_egg;1|pixelmon:beast_ball;1
Commands = givemoney @player 300|pokegive @player random|pokegive @player random
Description = 1x Lucky Egg\n1x Beast Ball\n300 PokéDollars\n2x Random Pokémon

