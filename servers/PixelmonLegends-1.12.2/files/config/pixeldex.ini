[Messages]
CatchNotifEnabled = Catch notifications enabled.
CatchNotifDisabled = Catch notifications disabled.
LoginNotifEnabled = Login notifications enabled.
LoginNotifDisabled = Login notifications disabled.
NoClaimableRewards = You do not have any available rewards to claim.
#@usage is a placeholder for the command usage
InvalidCommandUsage = Correct usage: @usage
#@rewardLevel and @rewardDescription are placeholders for its respective reward information
RewardDescription = Rewards for §b@rewardLevel§f% completion:\n@rewardDescription
ClaimReward = Rewards for §b@rewardLevel§f% completion claimed!
RewardGUITitle = @rewardLevel% completion rewards
#@progress is a placeholder for the player's pokedex progress
SelfPlayerProgress = You completed §b@progress§f% of your pokédex!
OtherPlayerProgress = @playerName completed §b@progress§f% of their pokédex!
PlayerUnavailable = The player @playerName is not available.
#@alias is a placeholder for the command alias
UnclaimedRewards = You have unclaimed rewards! For a list of sub-commands, type /@alias

